    <!-- Enhanced project functionality -->
    <script>
      // Fungsi untuk menangani gambar yang error/rusak
      function handleImageError(img, projectId) {
        console.log("Image error for project:", projectId);
        img.src = "../assets/images/project-1.jpg"; // Fallback image
        img.onerror = null; // Prevent infinite loop
      }

      document.addEventListener("DOMContentLoaded", function () {
        // Load projects from localStorage
        displayProjects();

        // Enhanced filter functionality
        const filterBtns = document.querySelectorAll("[data-filter-btn]");
        filterBtns.forEach((btn) => {
          btn.addEventListener("click", function () {
            const category = this.textContent.toLowerCase();
            displayProjects(category === "all" ? "all" : category);

            // Update active button
            filterBtns.forEach((b) => b.classList.remove("active"));
            this.classList.add("active");
          });
        });
      });

      // Check if admin panel already exists
      const existingPanel = document.getElementById("project-admin-panel");
      if (existingPanel) {
        existingPanel.remove();
      }

      // Kode dibersihkan untuk menghilangkan fungsi-fungsi yang tidak perlu
    </script>
